<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Biulder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Shahzaib Imran</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: <br>
            </label>
            <input type="text" id="name" name="name" required> <br>

            <label for="Email">Email:<br></label>
            <input type="email" id="email" name="email" required> <br>

            <label for="phone">Phone: <br></label>
            <input type="tel" id="phone" name="phone" required> <br>

            <label for="address">Address: <br></label>
            <input type="add" id="add" name="add" required> <br>

      <!-- profile picture -->
       <label for="profilePicture">Profile Picture</label>
       <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
       
       




        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: <br></label>
            <textarea id="education" name="education" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: <br></label>
            <textarea id="experience" name="experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: <br></label>
            <textarea id="skills" name="skills" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit">
            Generate
        </button>
    </form>
</body>
</html>
